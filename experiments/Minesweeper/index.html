<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Minesweeper</title>
  <!-- CSS files-->
  <link rel="stylesheet" href="css/master.css">
</head>

</body>
<div class="content">
  <div class="minesweeper">
    <div class="config" id="config">
      <div class="settings">
        <div class="row_setting">
          <div class="setting">
            <div class="pre_input" id="width_pre"></div>
            <input class="input" id="width_input" type="number" value="15" min="2" max="40">
          </div>
          <div class="divider">x</div>
          <div class="setting">
            <div class="pre_input" id="height_pre"></div>
            <input class="input" id="height_input" type="number" value="15" min="2" max="20">
          </div>
        </div>
        <div class="setting">
          <div class="pre_input" id="bomb_pre">ðŸ’£</div>
          <input class="input" id="bombs_input" type="number" value="20" min="1" max="2500">
        </div>
      </div>
      <button type="button" name="button" class="confirm" onclick="saveAndRestart()">SAVE AND RESTART</button>
    </div>
    <div class="topBar">
      <div class="mines" id="mines"></div>
      <div class="reset" onclick="reset()" id="state"></div>
      <div class="time">TIME</div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="config_button" onclick="configOpenClose()">Config</div>
  </div>
</div>

<!-- JavaScript files-->
<script src="js/twemoji.min.js"></script>
<script src="JS/classes.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
