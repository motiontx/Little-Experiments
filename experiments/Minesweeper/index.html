<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Minesweeper</title>
  <!-- CSS files-->
  <link rel="stylesheet" href="css/master.css">
</head>

</body>
<div class="content">
  <div class="minesweeper">
    <div class="config" id="config">
      <div class="settings">
        <div class="row_setting">
          <div class="setting">
            <div class="pre_input">W</div>
            <input class="input" id="width_input" type="number" value="10" min="1" max="50">
          </div>
          <div class="divider">x</div>
          <div class="setting">
            <div class="pre_input">H</div>
            <input class="input" id="height_input" type="number" value="10" min="1" max="50">
          </div>
        </div>
        <div class="row_setting">
          <div class="setting">
            <div class="pre_input_bomb" id="bomb_pre">ðŸ’£</div>
            <input class="input" id="bombs_input" type="number" value="10" min="1" max="2500">
          </div>
          <select id="emojiset" class="input_select">
            <option value="twemoji">Twemoji</option>
            <option value="false">Native</option>
          </select>
        </div>
      </div>
      <button type="button" name="button" class="confirm" onclick="saveAndRestart()">SAVE AND RESTART</button>
    </div>
    <div class="topBar">
      <div class="mines" id="mines"></div>
      <div class="reset" onclick="reset()" id="state"></div>
      <div class="time" id="timer"></div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="config_button" onclick="configOpenClose()">Config</div>
  </div>
</div>

<!-- JavaScript files-->
<script src="js/twemoji.min.js"></script>
<script src="js/cell.js" charset="utf-8"></script>
<script src="js/minesweeper.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
