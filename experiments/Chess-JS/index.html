<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Chess JS</title>
  <!-- CSS files-->
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="content">
    <div class="settings-box" id="settings">
      <div class="settings">
        <h1 class="settings-title">Settings</h1>
        <div class="settings-list">
          <div class="setting">
            <label for="darker-color">• Darker Color:</label>
            <input type="color" name="darker-color" value="">
          </div>
          <div class="setting">
            <label for="lightest-color">• Lightest Color:</label>
            <input type="color" name="lightest-color" value="">
          </div>
          <div class="setting">
            <label for="darker-color">• Darker Color:</label>
            <input type="color" name="darker-color" value="">
          </div>
          <div class="setting">
            <label for="darker-color">• Darker Color:</label>
            <input type="color" name="darker-color" value="">
          </div>
          <div class="setting">
            <label for="darker-color">• Darker Color:</label>
            <input type="color" name="darker-color" value="">
          </div>
          <div class="setting">
            <label for="darker-color">• Darker Color:</label>
            <input type="color" name="darker-color" value="">
          </div>
          <div class="settings-buttons">
            <button type="button" class="button cancel-button">Cancel</button>
            <button type="button" class="button apply-button">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="column-numbers-left">
        <div class="n-info">8</div>
        <div class="n-info">7</div>
        <div class="n-info">6</div>
        <div class="n-info">5</div>
        <div class="n-info">4</div>
        <div class="n-info">3</div>
        <div class="n-info">2</div>
        <div class="n-info">1</div>
      </div>
      <div>
        <div class="row-letters-top">
          <div class="l-info">A</div>
          <div class="l-info">B</div>
          <div class="l-info">C</div>
          <div class="l-info">D</div>
          <div class="l-info">E</div>
          <div class="l-info">F</div>
          <div class="l-info">G</div>
          <div class="l-info">H</div>
        </div>
        <div class="cells" id="board">
        </div>
        <div class="row-letters-bottom">
          <div class="l-info">A</div>
          <div class="l-info">B</div>
          <div class="l-info">C</div>
          <div class="l-info">D</div>
          <div class="l-info">E</div>
          <div class="l-info">F</div>
          <div class="l-info">G</div>
          <div class="l-info">H</div>
        </div>
      </div>
      <div class="column-numbers-right">
        <div class="n-info">8</div>
        <div class="n-info">7</div>
        <div class="n-info">6</div>
        <div class="n-info">5</div>
        <div class="n-info">4</div>
        <div class="n-info">3</div>
        <div class="n-info">2</div>
        <div class="n-info">1</div>
      </div>
    </div>

    <p class="firm">Made with <span class="heart">♥</span> by Vittorio Retrivi</p>

  </div>
  <!-- JavaScript files-->
  <script src="js/piece.js" charset="utf-8"></script>
  <script src="js/king.js" charset="utf-8"></script>
  <script src="js/queen.js" charset="utf-8"></script>
  <script src="js/rook.js" charset="utf-8"></script>
  <script src="js/bishop.js" charset="utf-8"></script>
  <script src="js/knight.js" charset="utf-8"></script>
  <script src="js/pawn.js" charset="utf-8"></script>
  <script src="js/game.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
